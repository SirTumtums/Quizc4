<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>
  <body>
    <!-- Starting Page -->
    <div id="ranks"><a href="./Ranks.html">Leaderboards</a></div>

    <div id="timer">Time: <span id="clock">0</span></div>

    <div id="start-page" class="box">
        <h1>Javascript Coding Quiz</h1>
        <p>
            You will have 60 seconds to answer some questions about HTML, CSS, and Javascript. 
            You will lose 10 seconds for every wrong answer.  Can you reach the top of the ranks?
        </p>
        <button id="start">Start Quiz</button>
    </div>
    <!-- Questions -->
    <div id="questions" class="box hide">
        <h2 id="question-text"></h2>
        <div id="options" class="option"></div>
    </div>
    <!-- Response -->
    <div id="response" class="response-right response-wrong hide"></div>

    <!-- End of Quiz -->
    <div id="end-page" class="box hide">
        <h2>You did it!</h2>
        <p>Your total score is <span id="score"></span>.</p>
        <p>Please enter your initials here: <input id="initials" type="text" max="3"/>
            <button id="submit">Submit</button>
        </p>
    </div>

    <script src="./assets/js/quest.js"></script>
    <script src="./assets/js/quiz.js"></script>
  </body>
</html>
